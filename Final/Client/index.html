<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="welcome">

</div>
<script>
	function getCookie(c_name) {
		if (document.cookie.length > 0) {
			c_start = document.cookie.indexOf(c_name + "=")
			if (c_start != -1) {
				c_start = c_start + c_name.length + 1
				c_end = document.cookie.indexOf(";", c_start)
				if (c_end == -1) c_end = document.cookie.length
				return unescape(document.cookie.substring(c_start, c_end))
			}
		}
		return ""
	}

	username = getCookie('username');
	if (username != null && username != "") {
		document.getElementsByClassName('welcome').item(0).innerHTML = "<p>Welcome! " + username + "</p>"
	}
	else {
		document.getElementsByClassName('welcome').item(0).innerHTML = "<p>Hello</p><button id='login'>Login</button>"
	}
	btn = document.getElementById('login').onclick = function () {
		console.log('clicked');
		fetch('/tologin', {method: 'get'})
			.then(res => {
				if (res.status == 200)
					return res.text();
			})
			.then(text => {
				console.log(text);
				window.location.href = text;
			})
			.catch(error => {
				console.log(error);
			});
	}
</script>
</body>
</html>
