<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
	<script src="js/lib/materialize.min.js" type="text/javascript" charset="utf-8"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div>
	<div class="container" id="forDetail">
		<div class="row">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{site.title}}</span>
						<p>{{site.content}}</p>
					</div>
					<div class="card-action">
						<!--<p class="right">{{site.authorName}}</p>-->
						<a class="right" href="#">{{site.createTime}}</a>
						<a class="right" href="#">{{site.authorName}}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row" v-for="comment in comments">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{site.title}}</span>
						<p>{{site.content}}</p>
					</div>
					<div class="card-action">
						<!--<p class="right">{{site.authorName}}</p>-->
						<a class="right" href="#">{{site.createTime}}</a>
						<a class="right" href="#">{{site.authorName}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
