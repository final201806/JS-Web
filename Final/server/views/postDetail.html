<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/lib/materialize.min.js" type="text/javascript" charset="utf-8"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="js/lib/vue.js"></script>
</head>
<body class="grey darken-3" style="background: url(img/background.jpg) no-repeat center top;">
<div class="navbar-fixed">
	<nav class="grey darken-4" role="navigation" style="background: url(img/bg-navbar.png) no-repeat center top;">
		<div class="container nav-wrapper">
			<a href="index.html" class="brand-logo"><img style="max-width: 85%" src="img/logo.png"/></a>
			<a id="menu" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="/index">首页</a></li>
				<li><a href="/heroes">英雄</a></li>
				<li><a href="/items">物品</a></li>
				<li><a href="/forum">帖子</a></li>
				<li><a href="/chat">聊天</a></li>
				<li><a href="/login">登录</a></li>
			</ul>

			<ul class="side-nav" id="mobile-nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="heroes.html">英雄</a></li>
				<li><a href="items.html">物品</a></li>
				<li><a href="post.html">帖子</a></li>
				<li><a href="chat.html">聊天</a></li>
				<li><a href="login.html">登录</a></li>
			</ul>
		</div>
	</nav>
</div>

<div>
	<div class="container" style="margin-top: 100px">
		<div class="row" id="postDetail">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{detail.title}}</span>
						<p>{{detail.content}}</p>
					</div>
					<div class="card-action">
						<!--<p class="right">{{site.authorName}}</p>-->
						<a class="right" href="#">{{detail.createTime}}</a>
						<a class="right" :href="'/userHome?username=' + detail.authorName">{{detail.authorName}}</a>
					</div>
				</div>
			</div>
		</div>
		<div id="comments" v-show="isNull">
			<div class="row" v-for="comment in comments">
				<div class="col s12 m12">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<!--<span class="card-title">{{comment.title}}</span>-->
							<p>{{comment.content}}</p>
						</div>
						<div class="card-action">
							<!--<p class="right">{{site.authorName}}</p>-->
							<a class="right" href="#">{{comment.createTime}}</a>
							<a class="right" :href="'/userHome?username=' + comment.authorName">{{comment.authorName}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="fixed-action-btn">
	<a class="btn-floating btn-small red" href="#addComment">
		<i class="large material-icons" >mode_edit</i>
	</a>
</div>

<div id="addComment" class="modal bottom-sheet" style="height: 300px">
	<div class="modal-content" style="height: 240px">
		<h4>Modal Header</h4>
		<!--<input v-model="title" placeholder="编辑我……">-->
		<textarea v-model="content" placeholder="多行文本输入……"></textarea>
	</div>
	<div class="modal-footer">
		<button class="modal-close waves-effect waves-green btn-flat" v-on:click="addComment">发布</button>
	</div>
</div>

</body>
<script>
	//模态框
	$(document).ready(function(){
		$('.modal').modal();
	});

	let postId = '<%=message%>';
	//加载post
	fetch('/post?postId=' + postId, {
		method: 'GET',
		headers: {
			'Content-Type': 'application/json',
			'Accept': 'application/json'
		}
	}).then(response => {
		if (response.status === 200) {
			return response.json();
		}
	}).then(json => {
		if (json !== null) {
			new Vue({
				el: '#postDetail',
				data: {
					detail: json
				}
			});
		}
	}).catch(error => {
		console.log(error);
	});

	//加载comments
	fetch('/comment?postId=' + postId, {
		method: 'GET',
		headers: {
			'Content-Type': 'application/json',
			'Accept': 'application/json'
		}
	}).then(response => {
		if (response.status === 200) {
			return response.json();
		}
		else {
			new Vue({
				el: '#comments',
				data: {
					isNull: false
				}
			});
		}
	}).then(json => {
		console.log(json)
		console.log(json.code !== 400)
		new Vue({
			el: '#comments',
			data: {
				comments: json,
				isNull: json.code !== 400
			}
		});
	}).catch(error => {
		console.log(error);
	});

	new Vue({
		el: '#addComment',
		data: {
			content: '你好'
		},
		methods: {
			addComment: function () {
				fetch('/comment', {
					method: 'POST',
					headers : {
						'Content-Type': 'application/json',
						'Accept': 'application/json'
					},
					body: JSON.stringify({
						commentContent: this.content,
						commentAuthorName: 'test',
						postId: postId
					}),
					redirect: "follow",
				}).then(response => {
					if (response.status === 200) {
						return response.json();
					}
				}).then(json => {
					console.log(json.code)
					if (json.code === 200)
						window.location.href = '/postDetail?id=' + postId;
					// document.body.innerText = json.toString();
				}).catch(error => {
					console.log(error);
				});
			}
		}
	});
</script>
</html>
